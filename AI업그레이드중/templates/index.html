<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom right, #ffcccb, #ffeb3b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 페이지 내용이 스크롤되지 않도록 설정 */
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 30vh; /* 최대 높이를 30vh로 제한 */
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1; /* 채팅 창의 z-index 설정 */
            overflow: hidden; /* 내용이 넘치면 숨김 처리 */
            top: 180px; /* 채팅 창 위치를 아래로 내림 */
            
        }
        .chat-header {
            background-color: #ff9999;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            position: relative;
        }
        .chat-header::before {
            content: '🐱';
            position: absolute;
            left: 10px;
            font-size: 1.5em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            outline: none;
            font-family: 'Comic Neue', cursive;
        }
        .chat-input button {
            background-color: #ff9999;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom-right-radius: 10px;
            font-family: 'Comic Neue', cursive;
            position: relative;
        }
        .chat-input button::after {
            content: '✨';
            position: absolute;
            right: 10px;
            font-size: 1.2em;
        }
        .chat-input button:hover {
            background-color: #ff6666;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user-message {
            background-color: #ff9999;
            align-self: flex-end;
            color: white;
        }
        .ai-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .character-container {
            position: absolute;
            top: 80px; /* 캐릭터 컨테이너 위치를 아래로 조정 */
            left: calc(50% - 160px); /* 이미지의 절반 크기만큼 왼쪽으로 이동 */
            text-align: center;
            z-index: 2; /* 이미지의 z-index 설정 */
            transition: top 0.3s ease; /* 위치 변경 시 부드럽게 이동 */
        }
        .character {
            width: 300px; /* 이미지 크기를 크게 조정 */
            height: 300px; /* 이미지 크기를 크게 조정 */
            background-image: url('/static/images/character.png'); /* 이미지 경로를 설정 */
            background-size: contain; /* 이미지 비율을 유지한 채로 컨테이너에 맞게 조정 */
            background-repeat: no-repeat; /* 이미지 반복 없음 */
            position: relative;
        }
        .character::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 10px;
            background-color: pink;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            animation: mouthMove 0.3s infinite alternate;
            opacity: 0;
        }
        @keyframes mouthMove {
            from {
                height: 10px;
            }
            to {
                height: 20px;
            }
        }
        /* 추가적인 스타일 */
        @media (max-width: 420px) {
            .chat-container {
                width: 90%;
            }
        }
    </style>
    <script>
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const userInput = inputField.value;

            if (userInput.trim() === '') {
                return;
            }

            addMessage(userInput, 'user-message');

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: userInput })
            });

            const data = await response.json();
            addMessage(data.response, 'ai-message');

            inputField.value = '';
            speak();
        }

        function addMessage(text, className) {
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message", className);
            messageContainer.innerText = text;
            
            const chatMessages = document.getElementById("chatMessages");
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            playSound();
        }

        function playSound() {
            const audio = new Audio('https://www.myinstants.com/media/sounds/pop-cork.mp3');
            audio.play();
        }

        function speak() {
            const character = document.querySelector('.character');
            character.style.setProperty('--animation', 'mouthMove 0.3s infinite alternate');
            setTimeout(() => {
                character.style.setProperty('--animation', 'none');
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const inputField = document.getElementById("userInput");
            inputField.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            // 채팅 창이 확장될 때 이미지 위치 조정
            const chatContainer = document.querySelector('.chat-container');
            const characterContainer = document.querySelector('.character-container');
            const originalCharacterTop = parseFloat(getComputedStyle(characterContainer).top);

            const observer = new ResizeObserver(entries => {
                for (let entry of entries) {
                    if (entry.contentBoxSize) {
                        const newHeight = entry.contentBoxSize.inlineSize;
                        const offset = newHeight - chatContainer.clientHeight;
                        characterContainer.style.top = `${originalCharacterTop + offset}px`;
                    }
                }
            });

            observer.observe(chatContainer);
        });
    </script>
</head>
<body>
    <div class="character-container">
        <div class="character"></div>
    </div>
    <div class="chat-container">
        <div class="chat-header">AI Chat</div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Enter your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
