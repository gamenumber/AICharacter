<!DOCTYPE html>
<html>
<head>
    <title>AI Chat with VTube Character</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom right, #ffcccb, #ffeb3b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 30vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow: hidden;
            top: 180px;
        }
        .chat-header {
            background-color: #ff9999;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            position: relative;
        }
        .chat-header::before {
            content: 'üê±';
            position: absolute;
            left: 10px;
            font-size: 1.5em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            outline: none;
            font-family: 'Comic Neue', cursive;
        }
        .chat-input button {
            background-color: #ff9999;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom-right-radius: 10px;
            font-family: 'Comic Neue', cursive;
            position: relative;
        }
        .chat-input button::after {
            content: '‚ú®';
            position: absolute;
            right: 10px;
            font-size: 1.2em;
        }
        .chat-input button:hover {
            background-color: #ff6666;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user-message {
            background-color: #ff9999;
            align-self: flex-end;
            color: white;
        }
        .ai-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .character-container {
            position: absolute;
            top: 80px;
            left: calc(50% - 160px);
            text-align: center;
            z-index: 2;
            transition: top 0.3s ease;
        }
        .character {
            width: 300px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
        }
        @keyframes mouthMove {
            from {
                height: 10px;
            }
            to {
                height: 20px;
            }
        }
        @media (max-width: 420px) {
            .chat-container {
                width: 90%;
            }
        }
    </style>
    <script>
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const userInput = inputField.value;

            if (userInput.trim() === '') {
                return;
            }

            addMessage(userInput, 'user-message');

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: userInput })
            });

            const data = await response.json();
            addMessage(data.response, 'ai-message');

            inputField.value = '';
            speak(data.response);
        }

        function addMessage(text, className) {
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message", className);
            messageContainer.innerText = text;
            
            const chatMessages = document.getElementById("chatMessages");
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            playSound();
        }

        function playSound() {
            const audio = new Audio('https://www.myinstants.com/media/sounds/pop-cork.mp3');
            audio.play();
        }

        function speak(response) {
            sendCharacterMessage(response);
        }

        async function sendCharacterMessage(message) {
            const apiUrl = 'http://127.0.0.1:8001'; // VTube Studio API URL
            const response = await fetch(`${apiUrl}/v1/invoke`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiName: 'example',
                    data: { message: message }
                })
            });

            const data = await response.json();
            console.log(data);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const inputField = document.getElementById("userInput");
            inputField.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            const chatContainer = document.querySelector('.chat-container');
            const characterContainer = document.querySelector('.character-container');
            const originalCharacterTop = parseFloat(getComputedStyle(characterContainer).top);

            const observer = new ResizeObserver(entries => {
                for (let entry of entries) {
                    if (entry.contentBoxSize) {
                        const newHeight = entry.contentBoxSize.inlineSize;
                        const offset = newHeight - chatContainer.clientHeight;
                        characterContainer.style.top = `${originalCharacterTop + offset}px`;
                    }
                }
            });

            observer.observe(chatContainer);
        });
    </script>
</head>
<body>
    <div class="character-container">
        <canvas class="character" id="vtubeCharacterCanvas"></canvas>
    </div>
    <div class="chat-container">
        <div class="chat-header">AI Chat</div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Enter your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
